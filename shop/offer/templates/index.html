<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<br>
     <div class="container">

        {% for i in offer %}
    
        <div class="list-group">
            <form action="/" method="post">{% csrf_token %}

                  <label class="list-group-item d-flex gap-2">
                    <input class="form-check-input flex-shrink-0" name="{{i.id}}"  type="checkbox" value="">
                    <span>
                        {{ i.name }}
                      <small class="d-block text-body-secondary"> {{i.description}}</small>
                      {% if i.code %}
                      <p class="d-block text-body-secondary">Code: {{ i.code }}</p>
                     {% endif %}
                    </span>
                  </label>
                  {% endfor %}
                  <br>

                <button type="submit"  class="btn btn-dark ">Checkout</button>
            </form>
          </div>
            
            

          </div>


     </div>
     <script>
      alert('{{ message }}');
  </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
